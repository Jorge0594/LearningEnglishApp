<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">

</ion-content>
