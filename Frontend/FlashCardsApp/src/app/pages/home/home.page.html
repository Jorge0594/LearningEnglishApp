<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class = "container">
    <ion-button (click) = "navigateTo(elem.link)" *ngFor = "let elem of options" class = "option-button">{{elem.title}}</ion-button>
  </div>

  <div>
    <ion-button [routerLink] = "'/login'">
      GO LOGIN
    </ion-button>
  </div>
  
    
</ion-content>
