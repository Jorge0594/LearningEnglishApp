<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Flash Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides class="card-content">
    <ion-slide class="card-slide" *ngFor="let card of cards">
      <flash-card >
        <div class="flash-card-front">
          {{card?.front?.word}}
        </div>
        <div class="flash-card-back">
          <div class="back" *ngFor="let meaning of card?.back?.meanings">
            {{meaning.meaning}}
          </div>
        </div>
      </flash-card>
    </ion-slide>
  </ion-slides>

</ion-content>
